<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even Numbers</title>
</head>
<body>
    <h1>Print All Even Numbers Form 01 - 10</h1>
    <button onclick="calculate()">Find Even Numbers</button>
    <h1 id="demo"></h1>
    <script>
        // console.log("Hello World!")

        //Note:
        // In Java Script You can Only use Data Types of (var ==>varibles, cont==> cosnstant, let ==> locally defined)

        function calculate()
        {
            var myArr = [1,2,,4,5,6,7,8,9,10]; 
            var n = myArr.length; // .length is a builtin Function will calculate the length the lenght of myArray
            var myResult = []; // The Return Values will be stord in this Array named as myResult
            var j = 0;
            for( var i = 0; i < n; i++)
            {
                if( myArr[i] % 2 == 0 ) // Note: Modulus " % " is used for finding the remainder
                {
                    myResult[j] = myArr [i];
                    j++;
                }
            }
           return document.getElementById("demo").innerHTML = myResult;
        }
    </script>
</body>
</html>
